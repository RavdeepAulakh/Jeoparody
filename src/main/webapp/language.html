<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEOPARODY</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        .jeopardy-title {
            margin-bottom: -20%;
        }

        .center-container {
            margin-top: 0;
        }

        .language-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .language-buttons button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="center-container">
    <div class="title">
        <div class="jeopardy-title">JEOPARODY!</div>
    </div>

    <div class="category-buttons">
        <div class="button back-button" onclick="backToMainMenu()">
            Back to Main Menu
        </div>
    </div>

    <div class="language-buttons">
        <!-- Language buttons will be added dynamically using JavaScript -->
    </div>
</div>



<script>
    function selectLanguage(languageId) {
        // Redirect to the CategoryServlet with the selected language ID as a parameter
        window.location.href = 'categories?languageId=' + languageId;
    }

    function backToMainMenu() {
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
