<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEOPARODY</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="center-container">
    <div class="title">JEOPARODY</div>
    <div class="buttons">
        <div class="button" onclick="showOptions('single')">
            <span><a href="language">Single Player</a></span>
        </div>
        <div class="button" onclick="showOptions('multi')">
            <span>Multiplayer</span>
        </div>
        <div class="button" id="loginButton">
            <span><a href="login">Log In</a></span>
        </div>
        <div class="button" id="signupButton">
            <span><a href="signup">Sign Up</a></span>
        </div>
        <div class="button" id="logoutButton" style="display:none;">
            <span><a href="logout">Log Out</a></span>
        </div>
    </div>
    <div id="optionsContainer"></div>
</div>
<script src="index.js"></script>
</body>
</html>
