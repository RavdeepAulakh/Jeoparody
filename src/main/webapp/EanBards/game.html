<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
<div class="header">
    <h1>Test</h1>
    <p>Test</p>
</div>

<div style="display: flex; justify-content: center; align-items: center;">
    <h2 id="question"></h2>
</div>

<div class="image-container">
    <img src="swag.png" alt="Image Description">
</div>

<div class="empty-squares">
    <!-- Add 10 empty squares below the image -->
    <div class="empty-square" id="square1"></div>
    <div class="empty-square" id="square2"></div>
    <div class="empty-square" id="square3"></div>
    <div class="empty-square" id="square4"></div>
    <div class="empty-square" id="square5"></div>
    <div class="empty-square" id="square6"></div>
    <div class="empty-square" id="square7"></div>
    <div class="empty-square" id="square8"></div>
    <div class="empty-square" id="square9"></div>
    <div class="empty-square" id="square10"></div>
</div>

<div class="questions">
    <div class="question">
        <h2 id="option1" onclick="checkAnswer(0)">Answer 1</h2>
    </div>
    <div class="question">
        <h2 id="option2" onclick="checkAnswer(1)">Answer 2</h2>
    </div>
    <div class="question">
        <h2 id="option3" onclick="checkAnswer(2)">Answer 3</h2>
    </div>
    <div class="question">
        <h2 id="option4" onclick="checkAnswer(3)">Answer 4</h2>
    </div>
</div>

<div class="button-container">
    <button class="button" onclick="prevQuestion()">Previous</button>
    <button class="button" onclick="nextQuestion()">Next</button>
</div>

<div id="score">Score: 0</div>

<script src="game.js"></script>

</body>
</html>
