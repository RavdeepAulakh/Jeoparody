<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEOPARODY</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>

<div class="center-container">
    <div class="title">
        <div class="jeopardy-title">JEOPARODY!</div>
    </div>

    <div class="category-buttons">
        <!-- Category buttons will be added dynamically using JavaScript -->
    </div>

    <div class="category-buttons">
        <div class="button back-button" onclick="backToMainMenu()">
            Back to Main Menu
        </div>
    </div>

</div>


<script>
    // webapp/category.js
    function selectCategory(categoryId) {
        // Redirect to the GameServlet with the selected category ID as a parameter
        window.location.href = 'display?categoryId=' + categoryId;
    }

    function backToMainMenu() {
        window.location.href = 'index.html';
    }
</script>
