<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JEOPARODY</title>

    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="score.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div class="center-container">


    <h1 style="font-family: 'Press Start 2P', cursive;">Your Score</h1>
    <div style="font-family: 'Press Start 2P', cursive;" id="score"></div>

    <div class="category-buttons">
        <div class="button back-button" onclick="exitGame()">
            Main Menu
        </div>
    </div>

</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = parseInt(urlParams.get('score'));
    const totalQuestions = 10;
    const scoreElement = document.getElementById("score");
    let scoreMessage = "Your Score is: " + score + "/" + totalQuestions + "!";

    const percentage = (score / totalQuestions) * 100;
    if (percentage === 100) {
        scoreMessage += " You know it all!";
    } else if (percentage >= 80) {
        scoreMessage += " You sure know your stuff!";
    } else if (percentage >= 50) {
        scoreMessage += " Not too shabby!";
    } else if (percentage >= 1) {
        scoreMessage += " Not bad, but you could do better"
    } else {
        scoreMessage += " Yikes, better luck next time!";
    }

    scoreElement.textContent = scoreMessage;

    function exitGame() {
        window.location.href = 'index.html';
        webSocket.close();
    }
</script>

</body>

</html>
