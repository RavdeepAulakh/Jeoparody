<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Question</title>
</head>
<body>
  <h1>Submit your question!</h1>
  <form method="POST" action="upload" enctype="multipart/form-data">
    <input type="radio" name="mediaType" value="image" id="imageRadio"> Image
    <input type="radio" name="mediaType" value="video" id="videoRadio"> Video/Audio

    <div id="imageOptions" style="display: none;">
      <input type="file" name="image">
      <input type="text" name="imageCaption">
    </div>

    <div id="videoOptions" style="display: none;">
      <input type="radio" name="mediaType" value="vid" id="vidRadio"> Video
      <input type="radio" name="mediaType" value="aud" id="audRadio"> Audio
      <input type="url" name="video" style="display: none;" id="video-input">
      <input type="url" name="audio" style="display: none;"id="audio-input">
    </div>

    <label for="categories">Choose a category:</label>
    <select id="categories" name="categories" size="5">
      <option value="famouspeople">Famous People</option>
      <option value="carmodels">Car Models</option>
      <option value="history">History Moments</option>
      <option value="fashion">Fashion</option>
      <option value="music">Music</option>
    </select>
    <input type="text" name="question">
    <input type="text" name="option1">
    <input type="hidden" name="option1_correct" value="true">
    <input type="text" name="option2">
    <input type="hidden" name="option2_correct" value="false">
    <input type="text" name="option3">
    <input type="hidden" name="option3_correct" value="false">
    <input type="text" name="option4">
    <input type="hidden" name="option4_correct" value="false">
    <input type="submit" value="Submit">
  </form>

  <script>
    const imageRadio = document.getElementById("imageRadio");
    const videoRadio = document.getElementById("videoRadio");
    const imageOptions = document.getElementById("imageOptions");
    const videoOptions = document.getElementById("videoOptions");
    const vidRadio = document.getElementById("vidRadio");
    const audRadio = document.getElementById("audRadio");
    const videoInput = document.getElementById("video-input");
    const audioInput = document.getElementById("audio-input");

    imageRadio.addEventListener("change", function() {
      if (imageRadio.checked) {
        imageOptions.style.display = "block";
        videoOptions.style.display = "none";
      }
    });

    videoRadio.addEventListener("change", function() {
      if (videoRadio.checked) {
        imageOptions.style.display = "none";
        videoOptions.style.display = "block";
      }
    });

    vidRadio.addEventListener("change", function() {
      if(vidRadio.checked) {
        audioInput.style.display = "none";
        videoInput.style.display =  "block";
      }
    });

    audRadio.addEventListener("change", function() {
      if(audioInput.checked) {
        videoInput.style.display = "none";
        audioInput.style.display = "block";
      }
    });
  </script>

</body>
</html>
